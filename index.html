<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SafeSpace</title>
</head>
<body>
    <nav>
        <ul class="navbar">
            <img src="./logo.jpg" alt="Company logo" class="logo">
            <li><a href="#home">Home</a></li>
            <li><a href="./about.html">About</a></li>

        </ul>
    </nav>
    <div id="login"class="login-container">
        <h2>Login</h2>
        <!-- The form action will point to a backend login processing page (e.g., login.php or login.js), 
             but for this example, we just simulate a redirection after submitting -->
        <form action="./dashboard.html" class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn"> <a href="./dashboard.html">Login</a></button>
            <div class="links">
                <p>Don't have an account? <a href="signup.html">Create an account</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </form>
    </div>
    
</div>
</body>
</html>
