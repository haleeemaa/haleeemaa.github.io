<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Review, and Contact</title>
    <link rel="stylesheet" href="stylei.css">
</head>
<body>

    <!-- First Section: Image -->
    <div class="section" id="image-section">
        <h2></h2>
        <img src="./image2.jpeg" alt="Sample Image" class="image">
    </div>

    <!-- Second Section: Review Section -->
    <div class="section" id="review-section">
        <h2>Leave a Review</h2>
        <form action="#" method="POST">
            <!-- Star Rating -->
            <div class="rating">
                <label for="rating">Rate this:</label>
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
                <input type="hidden" name="rating" id="rating" value="0">
            </div>
            <!-- Review Text -->
            <div class="input-group">
                <label for="review">Write your review:</label>
                <textarea id="review" name="review" placeholder="Write your review here..." rows="5" required></textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
    </div>

    <!-- Third Section: Location and Contact Info -->
    <div class="section" id="contact-section">
        <h2>Location and Contact Info</h2>
        <div class="contact-info">
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@example.com</p>
            <h2>Location: Colosseum, Rome, Italy</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2539.710312711647!2d12.336281015629423!3d45.43454357910156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765c3b581eb4f73%3A0x145eea9b50065fe0!2sPiazza%20San%20Marco!5e0!3m2!1sen!2sus!4v1642870777449!5m2!1sen!2sus&maptype=satellite&zoom=18" 
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        // Star Rating Script
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating');
        
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = star.getAttribute('data-value');
                ratingInput.value = value;
                updateStars(value);
            });
        });
        
        // Update star ratings based on the value
        function updateStars(value) {
            stars.forEach(star => {
                if (star.getAttribute('data-value') <= value) {
                    star.style.color = 'gold';
                } else {
                    star.style.color = 'gray';
                }
            });
        }
    </script>

</body>
</html>
